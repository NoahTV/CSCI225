   </head>
   <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Realestate Company</a>
            </div>
                <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Buy</a></li>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id="loanCalc">
                <form>
                    <div class="form-group">
                        <label for="loanAmount">Loan Amount:</label>
                        <input type="number" class="form-control" placeholder="$0.00" id="loanAmount">
                    </div>
                    <div class="form-group">
                        <label for="interestRate">Interest Rate:</label>
                        <input type="number" class="form-control" placeholder="0.0%" id="interestRate">
                    </div>
                    <div class="form-group">
                        <label for="loanTerm">Loan Term (Years):</label>
                        <input type="number" class="form-control" placeholder="0" id="loanTerm">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start date:</label>
                        <input type="month" class="form-control" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="showResults">Show Results by:</label>
                        <input type="year" class="form-control" id="showResults">
                    </div>
                    <div class="card-footer">
                        <button type="button" class="bton btn-secondary btn-md" id="Calculate">Calculate</button>
                    </div>
                </form>
            </div>
        </div>
        function myFunction() {
            var x = document.getElementById("loanCalc");
            if (x.style.display === "none") {
              x.style.display = "block";
            } else {
              x.style.display = "none";
            }
          }
        
   </body>
