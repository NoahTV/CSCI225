<!DOCTYPE html>
<html>
    <body>
        <video src="img/Korone Cute.mp4"
            width="400" height="300"
            poster= "img/korone.jpg"
            preload="none"
            controls>
        </video>

        <form action="https://noahtv.github.io/CSCI225/"
            method="GET" name="feedback">
            <p> first name:
                <input type="text" name="fname" required="required"/>
            </p> 
            <p> last name:
                <input type="text" name="lname" required="required"/>
            </p>
            <p>e-mail:
                <input type="email" name="mail" placeholder="name@domain.com"/>
            </p>
            <p>Password:
                <input type="password" name="password" />
            </p>
            <p>Would you recommend this website?:
                <br />
                <input type="radio" name="recommend" value="yes" checked="checked" /> yes
                <input type="radio" name="recommend" value="no" checked="checked" /> no
            </p>
            <p>What is your favorite website?
                <select name="website">
                    <option value="youtube">YouTube</option>
                    <option value="twitter">Twitter</option>
                    <option value="twitch">Twitch</option>
                </select>
            </p>
            <p>What would you rate this wbsite from 1 to 10?
                <input type="range" id="rating" name="rating" min="0" max="10"/>
            </p>
            <p>Please select your favourite music genre:
                <br />
                <input type="checkbox" name="music" value="rock" checked="checked" /> Rock
                <input type="checkbox" name="music" value="jazz" checked="checked" /> Jazz
                <input type="checkbox" name="music" value="hip-hop" checked="checked" /> Hip-Hop
            </p>
            <p>Comments:
                <textarea name="comment" cols="20" rows="5">Enter your comments...</textarea>
            </p>
            <p>Submit:
                <input type="submit" name="submit" value="Submit"/>
            </p>
        </form>
    </body>
</html>
